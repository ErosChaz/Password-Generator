<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style-password.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <div class="password">
    <i class='bx bx-lock'></i>
    <h1 class="generator">Password Generator</h1>
    <div class="generated-password">
      <input type="text" id="password" placeholder="Password">
      <i class='bx bx-copy' onclick="copyPassword() ; alert('copied') " ></i>
    </div>
    <button id="click-to-generate" onclick="createPassword()">Generate Password</button>

  </div>

</body>

<script src="code-password.js"></script>

</html>
